        <link rel="stylesheet" href="{% static 'PostIT/css/style.css'%}">

        <link rel="stylesheet" href="{% static 'PostIT/css/stats_resume_style.css'%}">
        <link rel="stylesheet" href="{% static 'PostIT/css/add_post_style.css'%}">

        <link rel="stylesheet" href="{% static 'PostIT/css/utilities/button_style.css'%}">

        <link rel="stylesheet" href="{% static 'PostIT/css/notifications_style.css'%}">

        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

            Page3
            {% endblock %}
        </title>

    {% block content %}

    {% endblock content %}
    </div>
    <script src="{% static 'PostIT/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'PostIT/js/infinite.min.js'%}"></script>

    <script>
        ($('.fake-search-btn').click(function () {

            {

                $('.search-bar').css({
                    'display': 'flex', 'width': 'clamp(100px,150px, 300px)',
                    'height': '40px', 'right': '20px', 'top': '-20px',
                    'opacity': '1'
                });

                $('.search-form button').css('display', 'flex');
                $('.fake-search-btn').css('display', 'none');
                $('.nav-logo').css('display', 'none');
                $('#search-bar-blocker').css('display', 'flex');
            }

        }))
        $('#search-bar-blocker').click(function () {
            $('.search-bar').css({
                'display': 'none', 'width': '0px',
                'height': '40px', 'right': '20px', 'top': '-20px',
                'opacity': '0'
            });
            $('.search-form button').css('display', 'none');
            $('.fake-search-btn').css('display', 'flex');
            $('.nav-logo').css('display', 'flex');
            $('#search-bar-blocker').css('display', 'none');
        })
    </script>

</html>
